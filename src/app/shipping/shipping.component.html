<h1>Shipment Information</h1>
<hr />
<form (ngSubmit)="onSubmit(shippingForm)" #shippingForm="ngForm">
  <div class="form-group">
    <label for="country">Select Country</label>
    <select
      class="form-control"
      id="country"
      [ngModel]="defaultCountry"
      name="country"
      required
    >
      <option *ngFor="let country of countryList" value="{{ country }}">{{
        country
      }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="state">Select State</label>
    <select
      class="form-control"
      id="state"
      name="state"
      [ngModel]="defaultState"
      required
    >
      <option value="haryana">Haryana</option>
      <option value="punjab">Punjab</option>
    </select>
  </div>

  <div class="form-group">
    <label for="zipcode">Enter Zipcode:</label>
    <input
      type="number"
      class="form-control"
      placeholder="Enter Zip Code"
      id="zipcode"
      name="zipCode"
      ngModel
      required
    />
  </div>

  <div class="form-group">
    <label for="streetaddress">Enter Street Address:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Street Address"
      id="streetaddress"
      ngModel
      name="streetAddress"
      required
    />
  </div>

  <div class="form-group">
    <label for="mobileN">Enter Mobile Number</label>
    <input
      type="number"
      class="form-control"
      placeholder="Enter Mobile Number"
      id="mobileN"
      name="mobileNumber"
      ngModel
      required
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!shippingForm.valid"
  >
    Submit
  </button>
</form>
